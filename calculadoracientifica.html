<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="./CSS/style2.css">
</head>
</head>
<body>
<div class="Fundo">
    <div class="calculadora">
        <h1>Calculadora Científica</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()">&larr;</button></td>
                <td><button class="botao" onclick="calcularBhaskara()">&Delta;</button></td>
                <td><button class="botao" onclick="insert('&#960')">&pi;</button></td>
                <td><button class="botao" onclick="insert('%')">%</button></td>
                <td rowspan="5"><button class="botao" style="height: 282px;"  onclick="calcular()">&equals;</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td> 
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('**')">x^y</button></td>
                <td><button class="botao" onclick="insert('/')">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td> 
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('Math.log(')">Log</button></td>
                <td><button class="botao" onclick="insert('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td> 
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao" onclick="calcularRaizQuadrada()">&radic;</button></td>
                <td><button class="botao" onclick="insert('-')">&minus;</button></td>
            </tr>
            <tr>
                <td><a href="calculadora.html"><button class="botao">Cal</button></a></td>
                <td><button class="botao" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td><button class="botao" onclick="calcularElevadoQuadrado('²')">x²</button></td>
                <td><button class="botao" onclick="insert('+')">&plus;</button></td>
                
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('(')">&#40;</button></td>
                <td><button class="botao" onclick="insert(')')">&#41;</button></td>
                <td><button class="botao" onclick="insert(',')">,</button></td>
                <td><button class="botao" onclick="calcularCosseno('cos')">cos</button></td>
                <td><button class="botao" onclick="calcularSeno('sin')">sin</button></td>
                <td><button class="botao" onclick="calcularTangente('tan')">tan</button></td>
 
            </tr>
        </table>
    </div>
</div>
<script src="./JavaScript/script2.js"></script>
</body>
</html>
